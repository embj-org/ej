[workspace]
members = [
	# Libs
	"crates/libs/ej-web",
	"crates/libs/ej-models",
	"crates/libs/ej-auth",
	"crates/libs/ej-io",
	"crates/libs/ej-requests",
	"crates/libs/ej-dispatcher-sdk",
	"crates/libs/ej-builder-sdk",
	"crates/libs/ej-config",

	# Services
	"crates/services/ejd",
	"crates/services/ejb",
	"crates/services/ejcli",
]
